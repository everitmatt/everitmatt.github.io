<header class="site-header">

  <div class="wrap">
    <ul>
      <li><a class="site-title" href="{{ site.baseurl }}">{{ site.title }}</a></li>
    </ul>
  </div>
  <div class="navigation">
    <nav class="site-nav">
        <div class="trigger">
          {% for page in site.pages %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endfor %}
        </div>
      </nav>
  </div>

</header>
