<script type="text/javascript">
  $(document).ready(function() {
  	$(window).load(function(){
  		$(".gallery .post-box").mouseenter(function() {
  			if( $(this).find(".info-window").is(':hidden')){
				$(this).find(".info-window").fadeIn("slow");
			}
  		});
  		$(".gallery .post-box").mouseleave(function() {
  			$(this).find(".info-window").delay(1000).animate({opacity: 0},function(){
  				$(this).css({"display": "none","opacity":"1"});
  			});
  		});
  	});
  });
